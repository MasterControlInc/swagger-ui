<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="./sanitizeForMc.js" charset="UTF-8"></script>
    <script src="./swagger-json.js" charset="UTF-8"></script>

    <link rel="stylesheet" type="text/css" href="styleForMc.css" >

    <script>
      window.onload = function() {
        windows.ui = loadSwaggerUi();
      }

      loadSwaggerUi = function() {
        let config = getSwaggerUiBundleSettings();
        if(isHostedLocally()) {
          //defined in swagger-json.js
          config.spec = swaggerJson;
        } else {
          config.url = getUrlToJsonDocumentation();
        }
        SwaggerUIBundle(config);
      };

      getSwaggerUiBundleSettings = function() {
        return {
          dom_id: '#swagger-ui',
          deepLinking: true,
          validatorUrl: null,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
        };
      };

      getBaseUrl = function () {
        var pathsInUrl = location.pathname.split('/');
        var currentShare = pathsInUrl[0] || pathsInUrl[1];
        return location.protocol + "//" + location.host + "/" + currentShare;
      };

      getUrlToJsonDocumentation = function() {
        return getBaseUrl() + "/restapi/v3/api-docs";
      }

      isHostedLocally = function() {
        return getBaseUrl().includes("file://")
      };
    </script>
  </body>
</html>
